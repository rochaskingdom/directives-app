<mat-card class="card">
  <mat-card-content>
    <section>
      <mat-form-field class="form-field">
        <input matInput placeholder="First name" name="name" [(ngModel)]="name">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field class="form-field">
        <input matInput placeholder="Address" name="address" [(ngModel)]="address">
        <mat-icon matSuffix>home</mat-icon>
      </mat-form-field>

      <mat-form-field class="form-field">
        <input matInput placeholder="Phone" name="phone" [(ngModel)]="phone">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-select placeholder="City" name="city" [(ngModel)]="city">
          <mat-option *ngFor="let city of cities" [value]="city.name">
            {{city.name}} - {{city.state}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-field">
        <input matInput placeholder="Age" name="age" [(ngModel)]="age" type="number">
      </mat-form-field>
    </section>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
  </mat-card-actions>
</mat-card>
